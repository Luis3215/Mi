<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Germinados de Trigo - SUMAK LIFE</title>
  <link rel="stylesheet" href="../estilos.css">
</head>
<body>
  <header>
    <h1>🌱 SUMAK LIFE</h1>
    <p>Detalles del producto</p>
  </header>

  <main class="detalle">
    <div class="producto-detalle">
      <img src="https://via.placeholder.com/400x300?text=Trigo" alt="Germinados de Trigo">
      <div class="info">
        <h3>Germinados de Trigo</h3>
        <p class="precio">$1.99 / bandeja</p>
        <p>Germinados frescos, nutritivos y libres de pesticidas. Excelente fuente de vitaminas A, C, K y minerales.</p>
        <button onclick="agregarAlCarrito('Germinados de Trigo', 1.99)">Agregar al carrito</button>
        <br><br>
        <a href="../index.html">← Volver a la tienda</a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 SUMAK LIFE - Contacto: 0979224596 | <a href="mailto:info@verdevivo.com">info@verdevivo.com</a></p>
  </footer>

  <script>
    function agregarAlCarrito(nombre, precio) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push({ nombre, precio });
      localStorage.setItem('carrito', JSON.stringify(carrito));
      mostrarToast(`${nombre} agregado al carrito`);
    }

    function mostrarToast(mensaje) {
      let toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerText = mensaje;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  </script>
</body>
</html>

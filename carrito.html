<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Carrito de compras - SUMAK LIFE</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <header>
    <h1>üå± SUMAK LIFE - Carrito de compras</h1>
  </header>

  <main class="carrito">
    <h2>Tu Carrito</h2>
    <table id="tablaCarrito">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="carrito-body"></tbody>
    </table>

    <div class="total">
      <p>Total: $<span id="total">0</span></p>
    </div>

    <button id="finalizar-compra">Finalizar compra</button>
    <a href="index.html">‚Üê Volver a la tienda</a>
  </main>

  <footer>
    <p>¬© 2025 SUMAK LIFE - Contacto:0979224596 <a href="mailto:info@verdevivo.com">info@verdevivo.com</a></p>
  </footer>

  <script>
    // Funci√≥n para actualizar el carrito
    function actualizarCarrito() {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const carritoBody = document.getElementById('carrito-body');
      carritoBody.innerHTML = '';

      let total = 0;

      carrito.forEach((producto, index) => {
        total += producto.precio;
        carritoBody.innerHTML += `
          <tr>
            <td>${producto.nombre}</td>
            <td>$${producto.precio}</td>
            <td><input type="number" value="1" min="1" data-index="${index}" class="cantidad"></td>
            <td><button onclick="eliminarProducto(${index})">Eliminar</button></td>
          </tr>
        `;
      });

      document.getElementById('total').innerText = total.toFixed(2);
    }

    // Funci√≥n para eliminar producto del carrito
    function eliminarProducto(index) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      actualizarCarrito();
    }

    // Funci√≥n para finalizar compra (puedes integrar con WhatsApp)
    document.getElementById('finalizar-compra').addEventListener('click', () => {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const mensaje = carrito.map(producto => `${producto.nombre} - $${producto.precio}`).join('\n');
      const total = carrito.reduce((acc, producto) => acc + producto.precio, 0);
      const url = `https://wa.me/0979224596?text=Me gustar√≠a hacer un pedido de los siguientes productos:\n${mensaje}\nTotal: $${total}`;
      window.open(url, '_blank');
    });

    // Llamada inicial para cargar el carrito
    actualizarCarrito();
  </script>
</body>

</html>
